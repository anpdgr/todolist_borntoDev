<div id="modaladd" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add tasks</h3>

        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <form action="{{ url_for('add') }}" method="post">
          <div class="form-group">
            <label for="title">Title <p style="color: red; display:inline">*</p></label>
            <input type="text" class="form-control" name="title" required />
          </div>
          <div class="form-group">
            <label for="des">Description</label>
            <textarea class="form-control" name="des" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="prior">Priority</label>
            <select name="prior" class="form-control">
              <option selected>Medium</option>
              <option>High</option>
              <option>Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" name="tags" />
          </div>
          <div class="form-group">
            <label for="dDate">Due date </label>
            <input
              class="form-control col"
              type="date"
              id="start"
              name="dDate"
              value=""
              required
            />
          </div>
          <br />
          <button type="submit" class="pull-right btn btn-success">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
