<div id="modaledit{{task.0}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Edit task</h3>

          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <form action="/changeDone" method="POST">

            <div class="form-group">
                <input type="hidden" name="id" value="{{task.0}}" />
              </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" value="{{task.1}}" />
              </div>
              <div class="form-group">
                <label for="des">Description</label>
                <textarea class="form-control" name="des" rows="3" value="{{task.6}}"></textarea>
              </div>
              <div class="form-group">
                <label for="prior">Priority</label>
                <select name="prior" class="form-control">
                  <option {% if task.3 == 'Medium' %} selected {% endif %}>Medium</option>
                  <option {% if task.3 == 'High' %} selected {% endif %}>High</option>
                  <option {% if task.3 == 'Low' %} selected {% endif %}>Low</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" name="tags" value="{{task.4}}"/>
              </div>
              <div class="form-group">
                <label for="dDate">Due date</label>
                <input
                  class="form-control col"
                  type="date"
                  id="start"
                  name="dDate"
                  value="{{task.2}}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="isDoneChange">Done: </label>
                <select name="isDoneChange" class="form-control">
                  <option value="1" {% if task.5 == 1 %} selected {% endif %}>Done</option>
                  <option value="0" {% if task.5 == 0 %} selected {% endif %}>Undone</option>
                </select>
              </div>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
